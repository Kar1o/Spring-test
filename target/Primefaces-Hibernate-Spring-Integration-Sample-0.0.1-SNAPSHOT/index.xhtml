<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Register Employee</title>
</h:head>
<h:body>

	<p:button outcome="login" value="Login" icon="ui-icon-person" />

	<h:form>
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2">
			<p:outputLabel value="Enter Employee Name Here:"></p:outputLabel>
			<p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>
			<p:outputLabel value="Enter Employee Hire Date Here:"></p:outputLabel>
			<p:calendar value="#{registerEmployee.employee.employeeHireDate}"></p:calendar>
			<p:outputLabel value="Enter Employee Salary Here:"></p:outputLabel>
			<p:inputText value="#{registerEmployee.employee.employeeSalary}"></p:inputText>
		</p:panelGrid>
		<p:commandButton value="Register"
			action="#{registerEmployee.register}" update="messages"></p:commandButton>
	</h:form>

	<h:form enctype="multipart/form-data">
		<p:growl id="messages" showDetail="true" />

		<p:fileUpload value="#{fileUploadView.file}" mode="simple"
			skinSimple="true" />

		<p:commandButton value="Submit" ajax="false"
			actionListener="#{fileUploadView.upload}" disabled="true" />
	</h:form>

</h:body>
</html>
